<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="title-container">
            <p class="title">Math Facts</p>
            <!-- <p class="play-button">></p> -->
        </div>
        <div class="gameboard">
            <div class="gamesquare" id="square-start">Start!</div>
            <div class="gamesquare" id="square1">1</div>
            <div class="gamesquare" id="square2">2</div>
            <div class="gamesquare" id="square3">3</div>
            <div class="gamesquare" id="square4">4</div>
            <div class="gamesquare" id="square5">5</div>
            <div class="gamesquare" id="square6">6</div>
            <div class="gamesquare" id="square7">7</div>
            <div class="gamesquare" id="square8">8</div>
            <div class="gamesquare" id="square9">9</div>
            <div class="gamesquare" id="square10">10</div>
            <div class="gamesquare" id="square-finish">Finish!</div>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
